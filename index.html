<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Notation Trainer</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="page">
        <div id="menu_board">
            <div id="menu_button" onclick="menuOpen()">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div id="over_board">
            <span></span>
        </div>
        <div id="left_board">
            <p><span>MENU</span></p>
            <label for="color" id="color_label">Color</label>
            <select name="color" id="colors" onchange="selectColor()">
                <option value="white">White</option>
                <option value="black">Black</option>
            </select>
            <label for="notation" id="notation_label">Notation Style</label>
            <select name="notation" id="notations" onchange="selectNotation()">
                <option value="notation_none">No notation</option>
                <option value="notation_inside_squares">Notation inside the squares</option>
                <!-- <option value="notation_inside_board">Notation insde the board</option> -->
            </select>
            <label for="Handicap" id="handicap_label">Handicap</label>
            <select name="Handicap" id="handicaps" onchange="selectHandicap()">
                <option value="handicap_off">No handicap</option>
                <option value="handicap_on">Files</option>
                <option value="handicap_on">Ranks</option>
            </select>
            <label for="time" id="time_label">Time</label>
            <select name="time" id="times" onchange="selectTime()">
                <option value="time_none">No time</option>
                <option value="time_30s">30s</option>
                <option value="time_60s">60s</option>
                <option value="time_90s">90s</option>
            </select>
            <label for="custom_board" id="custom_board_label">Customize board</label>
            <div id="custom_board_wrapper">
                <select name="custom_board" id="custom_letters" multiple="multiple" onchange="addLetters()">
                    <option value="a" id="a">a</option>
                    <option value="b" id="b">b</option>
                    <option value="c" id="c">c</option>
                    <option value="d" id="d">d</option>
                    <option value="e" id="e">e</option>
                    <option value="f" id="f">f</option>
                    <option value="g" id="g">g</option>
                    <option value="h" id="h">h</option>
                </select>
                <select name="custom_board" id="custom_numbers" multiple="multiple" onchange="addNumbers()">
                    <option value="n1" id="n1">1</option>
                    <option value="n2" id="n2">2</option>
                    <option value="n3" id="n3">3</option>
                    <option value="n4" id="n4">4</option>
                    <option value="n5" id="n5">5</option>
                    <option value="n6" id="n6">6</option>
                    <option value="n7" id="n7">7</option>
                    <option value="n8" id="n8">8</option>
                </select>
            </div>
            <div id="custom_buttons">
                <div id="custom_buttons_left">
                    <button onclick="clearLetters()" class="custom_button_class">clear</button>
                    <button onclick="allLetters()" class="custom_button_class">select all</button>
                </div>
                <div id="custom_buttons_right">
                    <button onclick="clearNumbers()" class="custom_button_class">clear</button>
                    <button onclick="allNumbers()" class="custom_button_class">select all</button>
                </div>
            </div>
        </div>
        <div id="menu_blank_page" onclick="menuOpen()">

        </div>
        <div id="ghost_div">

        </div>
        <div id="board">
            
        </div>
        <!-- <div id="ghost_div_bottom">

        </div> -->
        <div id="scoreboard">
            <div id="top_score">
                <div id="time_block">
                    <span>TIME: </span><span id="time"></span>
                </div>
                <div id="score">
                    <p><span id="right"></span> right </p>
                    <p><span id="wrong"></span> wrong </p>
                </div>
            </div>
            <div id="random-square">
                <span id="random-square-text"></span>
            </div>
            <div id="score_log">
                
            </div>
            <div id="buttons">
                <button id="start" onclick="start()">START</button>
                <button id="stop" onclick="stop()">PAUSE</button>
                <button id="reset" onclick="resetTimer()">RESET</button>
            </div>
        </div>
    </div>
    <script src="javascript/index.js"></script>
</body>
</html>
