<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="page">
        <div id="over_board">
            <span></span>
        </div>
        <div id="left_board">
            <p><span>MENU</span></p>
            <label for="color" id="color_label">Color</label>
            <select name="color" id="colors" onmouseup="selectColor()">
                <option value="white">White</option>
                <option value="black">Black</option>
            </select>
            <label for="notation" id="notation_label">Notation Style</label>
            <select name="notation" id="notations" onmouseup="selectNotation()">
                <option value="notation_none">No notation</option>
                <option value="notation_inside_squares">Notation inside the squares</option>
                <!-- <option value="notation_inside_board">Notation insde the board</option> -->
            </select>
            <label for="Handicap" id="handicap_label">Handicap</label>
            <select name="Handicap" id="handicaps" onmouseup="selectHandicap()">
                <option value="handicap_on">No handicap</option>
                <option value="handicap_off">Handicap on</option>
            </select>
            <label for="time" id="time_label">Time</label>
            <select name="time" id="times" onmouseup="selectTime()">
                <option value="time_none">No time</option>
                <option value="time_30s">30s</option>
                <option value="time_60s">60s</option>
                <option value="time_90s">90s</option>
            </select>
        </div>
        <div id="board">
            
        </div>
        <div id="scoreboard">
            <div id="top_score">
                <div id="time_block">
                    <span>TIME: </span><span id="time"></span>
                </div>
                <div id="score">
                    <p><span id="right"></span> right </p>
                    <p><span id="wrong"></span> wrong </p>
                </div>
            </div>
            <div id="random-square">
                <span id="random-square-text"></span>
            </div>
            <div id="buttons">
                <button id="start" onclick="start()">START</button>
                <button id="stop" onclick="stop()">PAUSE</button>
                <button id="reset" onclick="resetTimer()">RESET</button>
            </div>
        </div>
    </div>
    <script src="javascript/index.js"></script>
</body>
</html>
